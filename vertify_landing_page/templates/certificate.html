<html lang="en">

<head>
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta charset="utf-8">
   <link rel="icon" href="EventLogo" />
   <title>Certificate | WebsiteName</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
   <link rel="stylesheet" type="text/css"
      href="https://account.samsung.com/accounts/v1/resources/one-ui/css/default.css">
</head>

<body class="one-card-ui ng-scope block-ui block-ui-anim-fade" block-ui="main" aria-busy="false">
   <div class="wrapper ng-scope">
      <header class="one-header">
         <div class="header-inner">
            <div class="logo">
               <h1><span><img src="\static\OrgLogo.png"
                        style="filter:unset;min-height:65px;max-height:10vh!important" /></span></h1>
            </div>
         </div>
      </header>
      <main class="one-main new-login ng-scope" data-ng-controller="signInController as vm">
         <div class="main-inner">
            <div class="container">
               <div class="title">
                  <p> This certificate is provided by The OrganizationName (<a style="color: white; font-size: 15px;"
                        href="https://psgtech.edu/" target="_blank">PSG College of Technology</a>). Certificate valid
                     statement</p><br /><br />
                  <img id="content" src="{{ user_image }}" alt="Certificate does not exist"
                     style="max-width:100%!important" />
               </div>
               <div class="content">
                  <div class="one-forms-login">


                     <div class="signin-tooltip">
                        <dl>
                           <dt>QR-Based verification system provided to you by &nbsp;
                              <a style="color: white; font-size: 15px;" href="https://www.linkedin.com/in/hydrid/"
                                 target="_blank">Arun U S</a>
                           </dt>
                        </dl>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </main>
      <footer class="one-footer" role="contentinfo">
         <div class="footer-inner">
            <div class="footer-logo"><img src="Logo" onerror="this.src='Logo';" alt="The Eye"></div>
            <address class="footer-address">Website Address.</address>
            <div class="footer-links" role="link">
               <a href="Website Link" title="Open links in a new window" target="_blank">Homepage</a>
            </div>
         </div>
      </footer>
   </div>
</body>

</html>
